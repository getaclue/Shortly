<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <label for="username">Username:</label>
    <input type='text' ng-model='user.username' id='username' required>
    <label for="password">Password:</label>
    <input type="password" ng-model='user.password' id='password' required>

    <div ng-show="error.message">{{error.message}}</div>
    
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
