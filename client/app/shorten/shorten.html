<h1 class='signinH1'>Welcome to Shortly</h1>
<h3 class='signinH3'>Like Bitly. But Better.</h3>

<div class='navigation'>
  <ul>
    <li><a href='#/links' class='index'>All Links</a></li>
    <li><a href='#/shorten' class='create'>Shorten</a></li>
    <li><a href='#/logout' class='logout'>Logout</a></li>
  </ul>
</div>

<div id='container' ng-controller="ShortenController">
<!-- Your code here -->
  <form name="shortenForm" ng-submit='addLink()'>
    <label for="url">URL:</label>
    <input class='text' type='url' placeholder="Enter URL here" name='url' ng-model='link.url' id="url" required >

    <span ng-show="shortenForm.url.$error.pattern">Not a valid URL!</span>

    <button>Shorten</button>
    <div class='message'></div>
  </form>
</div>
